apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-app-deployment
  labels:
    app: auth-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-app
  template:
    metadata:
      labels:
        app: auth-app
    spec:
      containers:
      - name: auth-app
        image: <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/<REPO>/<IMAGE>:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3333
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

